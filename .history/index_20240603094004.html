<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <li><img src="/svg-export/svgexport-2.svg" alt="" /></li>
        <li><input type="text" placeholder="Search" /></li>
        <li><button>Login</button></li>
        <li><button>Sign up</button></li>
      </ul>
    </nav>

    <div style="max-width: 500px">
      <img
        class="mySlides"
        src="/images/Barbara_van_der_Linde_Boet_and_Harvey.jpg"
        class="d-block w-100"
      />
      <img class="mySlides" src="/images/ines_maria_wingsofvienna.jpg"
      class="d-block w-100 />
      <img
        class="mySlides"
        src="/images/Kris_Peterson_Back_to_The_Future.jpg"
        class="d-block w-100"
      />
      <img
        class="mySlides"
        src="/images/Rui_Palha_Pigeons_at_Bolhao.jpg"
        class="d-block w-100"
      />
      <img
        class="mySlides"
        src="/images/Sally_Rose_Dolak_Tropical_Trendil_Treasure.jpg"
        class="d-block w-100"
      />
      <img
        class="mySlides"
        src="/images/Sean_Sweeney_Snow_Beauty.jpg"
        class="d-block w-100"
      />
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
