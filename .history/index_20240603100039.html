<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <img src="/svg-export/svgexport-2.svg" alt="" class="nav-link" />
        </li>
        <li class="nav-item"><input type="text" placeholder="Search" /></li>
        <li class="nav-item"><button class="nav-link">Login</button></li>
        <li class="nav-item"><button class="nav-link">Sign up</button></li>
      </ul>
    </nav>

    <section>
      <div
        style="
          position: absolute;
          margin: 700px;
          padding: 100px
          align-items: center;
          color: white;
        "
      >
        <h2>Find your inspiration.</h2>
        <p>
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </p>
        <button>Start for free</button>
      </div>

      <div style="max-width: 500px">
        <img
          class="mySlides"
          src="/images/Barbara_van_der_Linde_Boet_and_Harvey.jpg"
          class="d-block w-100"
        />
        <img class="mySlides" src="/images/ines_maria_wingsofvienna.jpg"
        class="d-block w-100 />
        <img
          class="mySlides"
          src="/images/Kris_Peterson_Back_to_The_Future.jpg"
          class="d-block w-100"
        />
        <img
          class="mySlides"
          src="/images/Rui_Palha_Pigeons_at_Bolhao.jpg"
          class="d-block w-80"
        />
        <img
          class="mySlides"
          src="/images/Sally_Rose_Dolak_Tropical_Trendil_Treasure.jpg"
          class="d-block w-100"
        />
        <img
          class="mySlides"
          src="/images/Sean_Sweeney_Snow_Beauty.jpg"
          class="d-block w-100"
        />
      </div>
    </section>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
