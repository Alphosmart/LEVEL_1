<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <li><img src="/svg-export/svgexport-2.svg" alt="" /></li>
        <li><input type="text" placeholder="Search" /></li>
        <!-- <li><img src="/svg-export/svgexport-3.svg" alt="" /></li>
        <li><img src="/svg-export/svgexport-4.svg" alt="" /></li> -->
        <li><button>Login</button></li>
        <li><button>Sign up</button></li>
      </ul>
    </nav>

    <section>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>
</html>
