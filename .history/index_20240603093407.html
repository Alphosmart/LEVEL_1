<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <ul class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <li><img src="/svg-export/svgexport-2.svg" alt="" /></li>
        <li><input type="text" placeholder="Search" /></li>
        <li><button>Login</button></li>
        <li><button>Sign up</button></li>
      </ul>
    </nav>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="/images/Barbara_van_der_Linde_Boet_and_Harvey.jpg"
          class="d-block w-100"
        />
      </div>
      <div class="mySlides fade">
        <img src="/images/ines_maria_wingsofvienna.jpg" class="d-block w-100" />
      </div>
      <div class="mySlides fade">
        <img
          src="/images/Kris_Peterson_Back_to_The_Future.jpg"
          class="d-block w-100"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="/images/Rui_Palha_Pigeons_at_Bolhao.jpg"
          class="d-block w-100"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="/images/Sally_Rose_Dolak_Tropical_Trendil_Treasure.jpg"
          class="d-block w-100"
        />
      </div>
      <div class="mySlides fade">
        <img src="/images/Sean_Sweeney_Snow_Beauty.jpg" class="d-block w-100" />
      </div>
    </div>
  </body>
</html>
