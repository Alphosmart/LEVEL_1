<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>flickr</h1>
        </div>
        <nav>
          <ul>
            <li><img src="/svg-export/svgexport-2.svg" alt="" /></li>
            <li><a href="#">Explore</a></li>
            <li><input type="text" placeholder="Search" /></li>
            <li><button>Login</button></li>
            <li><button>Sign up</button></li>
            <!-- <li><a href="#">Prints</a></li>
            <li><a href="#">Get Pro</a></li>
            <li><a href="#">Log In</a></li> -->
            <li><a href="#" class="sign-up">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h2>Find your inspiration.</h2>
          <p>
            Join the Flickr community, home to tens of billions of photos and 2
            million groups.
          </p>
          <button>Start for free</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Flickr</p>
      </div>
    </footer>
  </body>
</html>
